[package]
name = "app"
version = "0.1.0"
authors = ["inkyu <gofiri@gmail.com>"]
edition = "2018"

[dependencies]
color-backtrace = { version = "*", features = ["failure-bt"] }
failure = "*"
core = { path = "../core" }
lazy_static = "*"
log = "*"
tent = "*"
uuid = "*"
tokio = { version = "*", features = ["io-util", "macros", "rt-core", "stream", "tcp"] }
tokio-postgres = { version = "*", features = ["with-uuid-0_8"] }
postgres-types = { version = "*", features = ["derive"] }
